version: 2

# Machines configs
machine_python3_postgres: &machine_python3_postgres_redis
  docker:
    - image: circleci/python:3.6.8
    - image: circleci/redis:3.2-alpine


# Individual (shared) steps.
step_checkout_repo: &step_checkout_repo
  checkout


jobs:
  test:
    <<: *machine_python3_postgres_redis
    steps:
      - *step_checkout_repo
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: v1-deps-{{ checksum "requirements_test.txt" }}
      - run:
          name: Create virtualenv and install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install_requirements
      - save_cache:
          key: v1-deps-{{ checksum "requirements_test.txt" }}
          paths:
            - "venv"
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            make pytest -- --cov=. --cov-config=.coveragerc --cov-report=term
            codecov
      - store_test_results:
          path: tests

  flake8:
    docker:
      - image: circleci/python:3.6.8
    steps:
      - *step_checkout_repo
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Run flake8
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install flake8
            make flake8

workflows:
  version: 2
  test_and_flake8:
    jobs:
      - test
      - flake8
